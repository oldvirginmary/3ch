{% block container %}

<div class="container">
  <fieldset>
    <legend><h2>{{ article.title }}</h2></legend>
    <p class="article_content">{{ article.content }}</p>
    <p class="article_time">{{ article.time }}</p>
    <fieldset>
      <legend>Comments:</legend>
        {% for comment in comments %}
          <fieldset>
            {{ comment.content }}
          </fieldset>
        {% endfor %}
        <form action="{{ article.id }}" method="POST">
          <fieldset>
            <input type="text" name="content" placeholder="write comment">
            <input type="hidden" name="article_id" value="{{ article.id }}">
            <input type="submit" value="send">
          </fieldset>
        </form>
    </fieldset>
  </fieldset>
</div>

{% endblock %}
